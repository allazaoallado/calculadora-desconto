<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de média</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <main>
        <header>
            <h1>Calculadora de Desconto</h1>
            <h2>Calcule abaixo o desconto de seu produto</h2>
        </header>
        <section id="botoes">
            <form action="#">
                <p>Preço do produto:</p><input type="text" placeholder="Preço" class="lacuna" id="preco">
                <p>Desconto no produto:</p><input type="text" placeholder="Desc %" class="lacuna" id="desc">
                <input type="button" value="Calcular" id="calcular" onclick="calculo()">
                <input type="reset" value="Limpar" id="reset" onclick="limpar()">
            </form>
        </section>
        <section id="resultado">
            <p id="valor_desconto">O valor de desconto é de:</p>
            <p id="valor_pagar">O valor total a ser pago é de:</p>
        </section>
    </main>
    <footer>
        <p>Desenvolvido por Allan Souza Cordeiro</p>
    </footer>
</body>
</html>
